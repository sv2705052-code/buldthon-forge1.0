<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MessFlow - NITJ Mess Portal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 flex items-center justify-center min-h-screen p-4">
  <div class="card max-w-md w-full">
    <h1 class="text-4xl font-bold text-center text-indigo-700 mb-2">MessFlow</h1>
    <p class="text-center text-gray-600 mb-8">NIT Jalandhar Mess Management</p>

    <div class="space-y-6">
      <select id="role" class="w-full p-4 border rounded-lg text-lg focus:ring-2 focus:ring-indigo-500">
        <option value="student">Student</option>
        <option value="staff">Mess Staff</option>
        <option value="warden">Warden</option>
      </select>

      <div id="student-field" class="space-y-4">
        <input id="roll" type="text" placeholder="Enter your Roll Number (e.g. 21103001)" class="w-full p-4 border rounded-lg text-lg focus:ring-2 focus:ring-indigo-500" autofocus>
      </div>

      <div id="staff-field" class="space-y-4 hidden">
        <input id="staffKey" type="password" placeholder="Staff Access Key" class="w-full p-4 border rounded-lg text-lg focus:ring-2 focus:ring-indigo-500">
      </div>

      <div id="warden-field" class="space-y-4 hidden">
        <input id="wardenKey" type="password" placeholder="Warden Access Key" class="w-full p-4 border rounded-lg text-lg focus:ring-2 focus:ring-indigo-500">
      </div>

      <button onclick="login()" class="btn btn-primary w-full py-4 text-lg">Login</button>

      <p id="errorMsg" class="text-red-600 text-center font-medium min-h-[1.5rem]"></p>
    </div>
  </div>

  <script>
    const roleSelect = document.getElementById('role');
    roleSelect.onchange = () => {
      document.getElementById('student-field').classList.toggle('hidden', roleSelect.value !== 'student');
      document.getElementById('staff-field').classList.toggle('hidden', roleSelect.value !== 'staff');
      document.getElementById('warden-field').classList.toggle('hidden', roleSelect.value !== 'warden');
    };

    function login() {
      const role = roleSelect.value;
      const err = document.getElementById('errorMsg');
      err.textContent = '';

      if (role === 'student') {
        const roll = document.getElementById('roll').value.trim().toUpperCase();
        if (!roll) return err.textContent = 'Please enter roll number';
        localStorage.setItem('currentUser', JSON.stringify({ role: 'student', roll }));
        window.location.href = 'student.html';
      } 
      else if (role === 'staff') {
        const key = document.getElementById('staffKey').value;
        if (key !== 'staff123') return err.textContent = 'Wrong staff key';
        localStorage.setItem('currentUser', JSON.stringify({ role: 'staff' }));
        window.location.href = 'staff.html';
      } 
      else if (role === 'warden') {
        const key = document.getElementById('wardenKey').value;
        if (key !== 'warden456') return err.textContent = 'Wrong warden key';
        localStorage.setItem('currentUser', JSON.stringify({ role: 'warden' }));
        window.location.href = 'warden.html';
      }
    }
  </script>
</body>
</html>
